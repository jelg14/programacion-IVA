<html>
    <head>
        <title>eventos desde el teclado</title>   
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <script>
            document.onkeydown = function(e){
                console.log(e.which);
                switch(e.which){ // el numero de cada caso indica el codigo ascii de cada boton para moverse
                    case 37://izquierda
                        $("#nave").animate({left:'0px'})
                        resizeImg();
                    break;
                    case 38://arriba
                        $("#nave").animate({top:'0px'})
                        resizeImg();
                    break;
                    case 39://derecha
                        $("#nave").animate({left:'500px'})
                        resizeImg();
                        break;
                    case 40://abajo
                        $("#nave").animate({top:'500px'})
                        resizeImg();
                    break;
                    default:
                        break;
                    }
                }
                function resizeImg(){ // realiza una animacion donde la imagen se encoge, crece y vuelve al tamaño original
                    $("#imgNave").animate({width: '20%', height:'20%'},300);
                    $("#imgNave").animate({width: '350%', height:'350%'},300);
                    $("#imgNave").animate({width: '100%', height:'100%'},300);
                }
                function ocultar(){
                    $("#imgNave").toggle()
                }
                function mensajes(valor){

                if (valor === 4){
                    alert("Se hizo doble click sobre el botón!")
                }
                if (valor == 1){
                    alert("Se hizo click sobre el botón!")
                }
                if (valor === 2){
                    alert("El puntero de mouse está sobre el botón!")
                }
                if (valor === 3){
                    alert("El puntero de mouse ya no está sobre el botón!")
                }                
                if (valor === 5){
                    alert("El cursor dejó el textbox!")
                }          
            }      
        </script>
    </head>
    <body class="bodyColor">
        <h1>Eventos del teclado</h1>
        <button class="btn btn-primary"  
        onmouseover="mensajes(2)" onmouseleave="mensajes(3)" ondblclick="mensajes(4)" onclick="mensajes(1)">Hola</button>
        <input type="number" name="number" id="number" onblur="mensajes(5)">
        <div id="nave" style="position: absolute; width: 142px; height: 52px;">
            <img id="imgNave" src="https://www.gifsanimados.org/data/media/604/nave-espacial-imagen-animada-0037.gif" alt="nave">
        </div>
        <input type="checkbox" name="chkTest" id="chkTest" onclick="ocultar()" >
    </body>
</html>
